<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ac205985ef.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="clone1.css" rel="stylesheet" />

    <title>todolist</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Todo List</h1>
        <div class="Btn">
          <input type="text" id="input_plus" />
          <button type="button" class="btn btn-outline-secondary">Plus</button>
        </div>
      </header>
      <main>
        <nav>
          <ul>
            <div id="under_line"></div>
            <li id="all">All</li>
            <li id="ongoing">ing</li>
            <li id="done">done</li>
          </ul>
        </nav>
        <section id="task_board"></section>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="clone1.js"></script>
  </body>
</html>
