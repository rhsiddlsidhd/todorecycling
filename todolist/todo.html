<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto+Condensed:wght@300&family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="todo.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="high">
          <h1>To Do List</h1>
          <section>
            <input type="text" />
            <button type="button" class="btn btn-primary btn-sm">Plus</button>
          </section>
        </div>
        <section class="task_area">
          <div class="task_taps">
            <div id="under_line"></div>
            <div>모두</div>
            <div>진행중</div>
            <div>끝남</div>
          </div>
          <div class="task">
            <div>task</div>
            <div>
              <button>check</button>
              <button>delete</button>
            </div>
          </div>
        </section>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="todo.js"></script>
  </body>
</html>
